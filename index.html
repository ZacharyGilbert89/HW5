<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <title>Scrabble</title>
</head>
<body>
    <h1>Scrabble</h1>
    <div id = "scrabbleBoard">
        <img id = "board" src = '/board_oneline.jpg'>
        <div id = "scoreBoard">
            <h2>Score: </h2>
            <p id="score"></p>
        </div>
        <div id = "snapPointPositions">
            <div id = "scrabbleSnapPoint">
                <div name = "notOccupied" class = "snapPoint1" id = "snapPoint"></div>
                <div name = "notOccupied" class = "snapPoint2" id = "snapPoint"></div>
                <div name = "notOccupied" class = "snapPoint3" id = "snapPoint"></div><!--Double-->
                <div name = "notOccupied" class = "snapPoint4" id = "snapPoint"></div>
                <div name = "notOccupied" class = "snapPoint5" id = "snapPoint"></div>
    
                <div name = "notOccupied" class = "snapPoint6" id = "snapPoint"></div>
                <div name = "notOccupied" class = "snapPoint7" id = "snapPoint"></div><!--Double-->
                <div name = "notOccupied" class = "snapPoint8" id = "snapPoint"></div>
                <div name = "notOccupied" class = "snapPoint9" id = "snapPoint"></div><!--Double-->
                <div name = "notOccupied" class = "snapPoint10" id = "snapPoint"></div>
    
                <div name = "notOccupied" class = "snapPoint11" id = "snapPoint"></div>
                <div name = "notOccupied" class = "snapPoint12" id = "snapPoint"></div>
                <div name = "notOccupied" class = "snapPoint13" id = "snapPoint"></div><!--Double-->
                <div name = "notOccupied" class = "snapPoint14" id = "snapPoint"></div>
                <div name = "notOccupied" class = "snapPoint15" id = "snapPoint"></div>
            </div>
        </div>
        <button id = "newLetter" type = "button" onclick = newLetters()>New Letters</button>
        <button id = "startOver" type = "button" onclick = startOver()>NEW GAME</button>
        <article>
            <div id = "lettersDraggable">
                <div class = "handSnap" id = "snapHand1"></div>
                <div class = "handSnap" id = "snapHand2"></div>
                <div class = "handSnap" id = "snapHand3"></div>
                <div class = "handSnap" id = "snapHand4"></div>
                <div class = "handSnap" id = "snapHand5"></div>
                <div class = "handSnap" id = "snapHand6"></div>
                <div class = "handSnap" id = "snapHand7"></div>
            </div>
            <img id = "letterBoard" src = 'graphics_data/scrabble-tile-holder-406774_640.png'>
        </article>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
